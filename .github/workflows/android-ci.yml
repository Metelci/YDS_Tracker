name: Android CI

on:
  push:
    branches: [ main, ui-m3-migration, develop ]
  pull_request:
    branches: [ main, ui-m3-migration ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport
      - name: Verify Coverage Threshold (70% minimum)
        run: ./gradlew jacocoTestCoverageVerification

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/test-results/testDebugUnitTest/
          if-no-files-found: warn

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/html/
          if-no-files-found: warn

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          if-no-files-found: warn

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Run Detekt
        run: ./gradlew detekt
        continue-on-error: true

      - name: Upload Detekt Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-results
          path: app/build/reports/detekt/
          if-no-files-found: warn

      - name: Check Kotlin code style with ktlint
        run: ./gradlew ktlintCheck
        continue-on-error: true

      - name: Upload Ktlint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ktlint-results
          path: app/build/reports/ktlint/
          if-no-files-found: warn

      # Dependency check when configured
      - name: Check for security vulnerabilities
        run: ./gradlew dependencyCheckAnalyze
        continue-on-error: true

      - name: Upload Dependency Check Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-results
          path: app/build/reports/dependency-check/
          if-no-files-found: warn

      - name: Run Security Scan with Detekt Security Rules
        run: ./gradlew detekt -Pdetekt.config=detekt.yml
        continue-on-error: true

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Secret Scanning with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

      - name: SARIF Report Upload
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          wait-for-processing: true
        continue-on-error: true

  notify:
    name: Notify Build Status
    needs: [build, code-quality, security]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Check build status
        run: |
          BUILD_STATUS="${{ needs.build.result }}"
          QUALITY_STATUS="${{ needs.code-quality.result }}"
          SECURITY_STATUS="${{ needs.security.result }}"

          if [[ "$BUILD_STATUS" == "success" && "$QUALITY_STATUS" == "success" && "$SECURITY_STATUS" == "success" ]]; then
            echo "âœ… All checks passed!"
          else
            echo "âŒ Some checks failed"
            echo "Build: $BUILD_STATUS"
            echo "Quality: $QUALITY_STATUS"
            echo "Security: $SECURITY_STATUS"
          fi

      - name: Comment on PR with Status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ needs.build.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const qualityStatus = '${{ needs.code-quality.result }}' === 'success' ? 'âœ…' : 'âŒ';
            const securityStatus = '${{ needs.security.result }}' === 'success' ? 'âœ…' : 'âŒ';

            const comment = `## CI/CD Pipeline Status

            | Check | Status |
            |-------|--------|
            | Build & Tests | ${buildStatus} |
            | Code Quality | ${qualityStatus} |
            | Security Analysis | ${securityStatus} |

            ðŸ“Š [View full results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            }).catch(error => console.log('Could not comment on PR:', error))
